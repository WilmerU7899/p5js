<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
function setup() {
  createCanvas(1000,500);
}
function draw() {
  background(255);
	
  //
	rectMode(CENTER) 
  stroke(100,0,0) //  Outline color of the shapes(red)
  strokeWeight(3)
  
  //HEAD
  fill(25,100,250) // BLUE
  ellipse(250,80,150,150) // the shape of the head (Circle)
	
	//Mouth
  fill(50,250,50) // Green
	rect(250,125,70,20) // Outline of the mouth
  
  //These Lines will make up the teeth
  line(225,135,225,115)
	line(237,135,237,115)
	line(250,135,250,115)
	line(262,135,262,115)
	line(275,135,275,115)
	
  // EYE COLOR
  fill(200,150,255) 
  
  // LEFT EYE
  beginShape()	
  vertex(210,50)
  vertex(190,70)
  vertex(230,70)
  vertex(210,50)
  endShape()
  
  // RIGHT EYE
  beginShape()
  vertex(290,50)
  vertex(270,70)
  vertex(310,70)
  vertex(290,50)
  endShape()
  
  //NOSE
  strokeWeight(10)
  point(250,90)

	
	//BODY
  strokeWeight(3)
  fill(255,55,0)
	rect(250,230,125,150)
  
  //NAME

  strokeWeight(0)
  fill(0,250,0,150)
  ellipse(250,200,120,50)
  fill(255)
  textSize(28)
  fill(0) // Black text
  text("B9000",205,210)
  
  strokeWeight(3)
  
  //ARMS
  fill(0,250,250)
  rect(160,200,50,75)
  rect(340,200,50,75)
  
  //LEGS
  fill(255,0,255)
  rect(250,320,125,120)
  line(250,260,250,380)
  
  //FEET
  line(190,350,310,350)
}
      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/WilmerU7899/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
