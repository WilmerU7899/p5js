 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
var bg
var switchx
var button
var switchr
var switchg
var switchb
var palettes
var r
var g
var b
function setup() {
  createCanvas(400, 400);
  
  bg = 0
  switchx = 13
  button = 0
  switchcolor = 255
  palettes = 0
  r = 0
  g = 0
  b = 0
  background(0);


}

function draw() {
  bg = constrain(bg,0,255)
  switchx = constrain(switchx,13,37)
  palettes = constrain(palettes,0,255)
      
  // Color palette
  stroke(palettes)
  
  // Red
  fill(255,0,0)
  rect(350,20,25,25)
  
  // Green 
  fill(0,255,0)
  rect(350,60,25,25)
  
  // Blue
  fill(0,0,255)
  rect(350,100,25,25)
  
  // Orange
  fill(255,150,0)
  rect(350,140,25,25)
  
  // Purple
  fill(255,0,255)
  rect(350,180,25,25)
  
  // Black
  fill(0)
  rect(350,220,25,25)
  
  // Switch
  stroke(0)
  fill(switchcolor,255,switchcolor)
  rect(10,10,50,25)
  fill(255)
  rect(switchx,12.5,20,20)
  
  //Switch On
  if (button == 1) {
    switchx = switchx + 3
    bg = bg - 50
    switchcolor = 0
    palettes = palettes + 50
  }
  //Swtch Off
  else if (button == 0) {
    switchx = switchx - 3
    bg = bg + 50
    switchcolor = 255
    palettes = palettes - 50
  }
  

  
  
  
  
}

function mousePressed() {
  //Switch
  if (mouseX > 25 && mouseX < 50 && mouseY > 10 && mouseY < 45) {
    button = 1
  }
  else if (mouseX > 0 && mouseX < 25 && mouseY > 10 && mouseY < 45){
    button = 0
  }
  //Red Palette
  else if (mouseX > 350 && mouseX < 375 && mouseY > 20 && mouseY < 45){
    r = 255
    g = 0
    b = 0
  }
  //Green Palette
  else if (mouseX > 350 && mouseX < 375 && mouseY > 60 && mouseY < 85){
    r = 0
    g = 255
    b = 0
  }
  //Blue Palette
  else if (mouseX > 350 && mouseX < 375 && mouseY > 100 && mouseY < 125){
    r = 0
    g = 0
    b = 255
  }
  //Orange Palette
  else if (mouseX > 350 && mouseX < 375 && mouseY > 140 && mouseY < 165){
    r = 255
    g = 150
    b = 0
  }
  //Purple Palette
  else if (mouseX > 350 && mouseX < 375 && mouseY > 180 && mouseY < 205){
    r = 255
    g = 0
    b = 255
  }
  //Black Palette
  else if (mouseX > 350 && mouseX < 375 && mouseY > 220 && mouseY < 245){
    r = 0
    g = 0
    b = 0
  }
    
}


function mouseDragged() {
  noStroke()
  fill(r,g,b)
  ellipse (mouseX, mouseY, 10, 10)
}
function keyTyped() {
	if (key === 'c' || key === 'C') {
    background(0) // Reset Background To Black
  }
}

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/WilmerU7899/p5js/blob/master/conditionals.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
