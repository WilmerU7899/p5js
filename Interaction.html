<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
     var opacity
function setup() {
  
  createCanvas(400, 400)
  background(0);//Black background
  stroke(255) 
  strokeWeight(5)
  opacity = 0
  scale=1
  //LEFT STARS
  point(random(10,100),random(10,200))
  point(random(10,100),random(201,390))
  point(random(10,100),random(10,390))
  point(random(10,100),random(10,390))
  
  //RIGHT STARS
  
  point(random(300,390),random(10,200))
  point(random(300,390),random(201,390)) 
  point(random(300,390),random(10,390))
  point(random(300,390),random(10,390))
  
  //MIDDLE TOP STAR
  point(random(100,300),random(10,90))
  
  strokeWeight(0)
}

function draw() {
  if (keyIsPressed===true){   
  background(0);
  stroke(255)
  strokeWeight(5)
  opacity = 0
  //LEFT STARS
  point(random(10,100),random(10,200)) 
  point(random(10,100),random(201,390))
  point(random(10,100),random(10,390))
  point(random(10,100),random(10,390))
  
  //RIGHT STARS
 
  point(random(310,390),random(10,200))
  point(random(310,390),random(201,390)) 
  point(random(310,390),random(10,390))
  point(random(310,390),random(10,390))
  
  //MIDDLE TOP STAR
  point(random(100,300),random(10,90))
  
  //MIDDLE BOTTOM STAR
  point(random(100,300),random(310,390))
  stroke(0)
  strokeWeight(0)
}
} 

function mouseMoved(){
  //EARTH
   fill(0,0,200,opacity)
  ellipse(200,200,200,200)
 
  //ANTARTICA
  fill(255,255,255,opacity)
  ellipse(200,280,110,37)
  
  //NORTH AMERICA
  fill(0,255,0,opacity)//GREEN 
  ellipse(165,150,60,40)//USA
  ellipse(150,182,20,30)//CENTRAL AMERICA
  
  //SOUTH AMERICA
  ellipse(165,215,30,60)
  
  //EUROPE/ASIA
  ellipse(250,150,60,40)
  
  //AFRICA
  ellipse(225,193,30,60)
  
  //AUSTRALIA
  
  //CIRCLE
  ellipse(250,240,40,20)//Circle
  fill(50)//gray
  ellipse(mouseX,mouseY,20,20) 
  
opacity++
}

      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/wilmeru7899/p5js/blob/master/interaction.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
